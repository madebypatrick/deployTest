paths:
  #Simple example for product register
  /api/v1/productRegister:
    post:
      summary: Product Register
      tags:
        - Product
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: user
          schema:
            type: object
            properties:
              product name:
                type: string
                required: true
                description: product name
              product category:
                type: string
                required: true
                description: product category
              price:
                type: string
                required: true
                description: product price
              Quantity:
                type: string
                required: true
                description: Product quantity
      responses:
        201:
          schema:
            type: object
        500:
          description: Something went wrong, try again